<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!-- Metadados -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

        <!-- CSS RESET -->
        <link rel="stylesheet" type="text/css" href="./reset.css">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./style.css">

        <!-- Icone da página -->
        <link rel = "shortcut icon" type = "imagem/x-icon" href = "./img/favicon.ico"/>

        <!-- Título da página -->
        <title>Youtube Clone Page</title>
    </head>

    <body>

        <header class="cabecalho">

            <!-- LOGO -->
            <div class="coluna">
                <figure>
                    <img src="./img/logo.png" alt="Youtube Clone Page">
                </figure>
            </div>

            <!-- PESQUISA -->
            <div class="coluna">
                <div class="formularioPesquisa">
                    <input type="text" placeholder="Pesquisar">
                    <button>
                        <img src="img/pesquisa.svg" alt="Botão Pesquisar">
                    </button>
                </div>
            </div>

            <!-- USUARIO -->
            <div class="coluna">
                <figure class="imagemUsuario">
                    <img src="./img/usuario.jpg" alt="Imagem Usuário">
                </figure>
            </div>

        </header>

        <main>

            <div class="destaqueCanal"></div>

            <section class="secaoCanal">

                <div class="container">

                    <div class="detalheCanal">

                        <figure>
                            <img src="./img/logocanal.jpg" alt="GamerX">
                        </figure>

                        <div class="detalheCanal_info">
                            <h1>GamerX</h1>
                            <p>88,5 mil inscritos</p>
                        </div>

                    </div>

                    <nav class="menusNavegacaoCanal">

                        <ul>
                            <li>
                                <a href="#">Início</a>
                            </li>
                            <li>
                                <a href="#">Vídeos</a>
                            </li>
                            <li>
                                <a href="#">Playlists</a>
                            </li>
                            <li>
                                <a href="#">Comunidade</a>
                            </li>
                            <li>
                                <a href="#">Canais</a>
                            </li>
                            <li>
                                <a href="#">Sobre</a>
                            </li>
                            <li>
                                <button>
                                    <img src="./img/pesquisa.svg" alt="Botao de pesquisa">
                                </button>
                            </li>
                        </ul>

                    </nav>

                </div>

            </section>

            <div class="containerVideosDestaques">

                <!-- COLUNA DA ESQUERDA -->
                <div class="coluna coluna--esquerda">
                    <section class="secaoVideosDestaque">

                        <h2>Conheça mais sobre o canal GamerX</h2>

                        <ul class="secaoVideosDestaques_lista"></ul>

                    </section>
                </div>

                <!-- COLUNA DA DIREITA -->
                <div class="coluna coluna--direita">
                    <section class="secaoAdicionarAFila">

                        <header class="secaoAdicionarAfila_cabecalho">
                            <h2>Fila de reprodução</h2>
                            <p>GamerX</p>
                        </header>

                        <ul class="secaoAdicionarAFila_lista"></ul>

                    </section>
                </div>

            </div>

            <section class="secaoTodosVideos">

                <div class="container">

                    <h2><img src="./img/play.svg" alt="Play"> Reproduzir todos</h2>

                    <ul class="secaoTodosVideos_lista"></ul>
                </div>
            </section>
        </main>
    </body>

    <script src="./js/script.js"></script>

</html>
